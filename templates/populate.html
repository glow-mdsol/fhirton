<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">

    <!-- Styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Let's integrate FHIR Resources!</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="pick_fhir" class="col-md-2 control-label">Choose FHIR Patient</label>
                    <div class="col-md-10">
                        <select class="form-control" id="pick_fhir">
                            {% for patient in fhir_subjects %}
                                <option value="{{ patient.id }}">{{ patient.id }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pick_rave" class="col-md-2 control-label">Choose Rave Subject</label>
                    <div class="col-md-10">
                        <select class="form-control" id="pick_rave">
                            {% for subject in rave_subjects %}
                                <option value="{{ subject.subjectkey }}">{{ study_name }} - {{ subject.subject_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
    <div class="panel-footer">
        <div class="btn-group">
            <button type="button">Import Demographics</button>
            <button type="button">Import Concomitant Medications</button>
        </div>
    </div>

    </div>
</div>
</body>
</html>
